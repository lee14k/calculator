<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="displaycontainer">
    <span id="display">Display!</span>
</div>
    <section class="calculator">
        <section id="numberbuttons">
                <div>
            <button class="number" value=7>7</button>
            <button class="number" value=8>8</button>
            <button class="number" value=9>9</button>
        </div>
            <div>
            <button class="number" value=4>4</button>
            <button class="number" value=5>5</button>
            <button class="number" value=6>6</button>
        </div>
            <div>
            <button class="number" value=1>1</button>
            <button class="number" value=2>2</button>
            <button class="number" value=3>3</button>
        </div>
           
            <button class="number" value=0>0</button>
            <button class="number" value=.>.</button>
                <button id="equals">=</button>
                <button id="clear">AC</button>
                <button id="sign">+/-</button>

            </section>
      

        <section class="operators">
            <button id="add" class="operation" value="+">+</button>
            <button id="subtract" class="operation" value="-">-</button>
            <button id="multiply" class="operation" value="*">X</button>
            <button id="divide" class="operation" value="/">/</button>

         
        </section>
        
    </section>

    <script src="main.js" async defer></script>
</body>

</html>
